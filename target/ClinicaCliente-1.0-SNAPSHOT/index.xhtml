<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>

    <h:body>
        <h1>Bienvenido</h1>
        <h2>Inicio de sesi&oacute;n</h2>
        <h:form id="formLogin">
            <table border="1">
                <tbody>
                    <tr>
                        <td><h:outputText value="Nombre"/></td>
                        <td>
                            <h:inputText id="name">
                                <f:passThroughAttribute name="placeholder" value="Ingrese nombre"></f:passThroughAttribute>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Contraseña"/></td>
                        <td>
                            <h:inputSecret id="pass" >
                                <f:passThroughAttribute name="placeholder" value="Ingrese contraseña"></f:passThroughAttribute>
                            </h:inputSecret>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" ><h:commandButton value="Ingresar"/></td>
                    </tr>
                </tfoot>
            </table>
        </h:form>

    </h:body>


</html>
