<ui:composition template="WEB-INF/Template.xhtml">
    <ui:define name="head">
        <title>Inicio de sesi&oacute;n</title>
        <h:outputStylesheet library="css" name="index.css" />
    </ui:define>
    <ui:define name="contentemp">


        <h1>Bienvenido</h1>
        <h2>Inicio de sesi&oacute;n</h2>

        <div id="logIn">
            <h:form id="formLogin">
                <table border="1">
                    <tbody>
                    <tr>
                        <td><h:outputText value="Cedula"/></td>
                        <td>
                            <h:inputText id="cedula" value="#{usuarioValidacion.user}">
                                <f:passThroughAttribute name="placeholder" value="Ingrese cedula"></f:passThroughAttribute>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Contrase単a"/></td>
                        <td>
                            <h:inputSecret id="pass" value="#{usuarioValidacion.pass}">
                                <f:passThroughAttribute name="placeholder" value="Ingrese contrase単a"></f:passThroughAttribute>
                            </h:inputSecret>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="2" ><h:commandButton value="Ingresar" action="#{index.validarUser()}"/></td>
                    </tr>
                    </tfoot>
                </table>
            </h:form>
        </div>


    </ui:define>
