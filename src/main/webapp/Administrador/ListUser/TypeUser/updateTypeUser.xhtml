<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../../address/provincesEditModal.xhtml">

    <ui:define name="header">Actualiza Tipo usuario</ui:define>
    <ui:define name="eventClose"><f:ajax event="close" update=":formUpdateProv" listener="#{typeUser.resetTypeUser()}" /> </ui:define>

    <ui:define name="form">
        <p:outputLabel value="ID" for="ID" />
        <p:inputText id="ID" value="#{typeUser.typeUser.id}" readonly="true" />

        <p:outputLabel value="Nombre" for="nameTypeuser" />
        <p:inputText id="nameTypeuser" value="#{typeUser.typeUser.nameTypeUser}" />

        <p:outputLabel value="Estado" />
        <p:selectOneMenu  >
            <f:selectItem itemLabel="En proceso de creacion"  />
            <f:selectItem itemValue="#{typeUser.typeUser.idStatusId}" itemLabel="#{typeUser.typeUser.idStatusId}" />
        </p:selectOneMenu>

        <f:facet name="footer">
            <p:commandButton value="Guardar Cambios" styleClass="ui-button-raised ui-button-success" icon="pi pi-save" update="panelTypeUser" oncomplete="PF('editProv').hide()" >
                <f:ajax execute=":formUpdateProv" listener="#{typeUser.updateTypeUser()}" />
            </p:commandButton>
        </f:facet>
    </ui:define>
</ui:composition>
</html>
