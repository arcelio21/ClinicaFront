<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <ui:composition><!--AL COLOCAR COMPISITION, SE ASEGURA QUE AL HACER EL INCLUDE EN OTRO ARCHIVO SOLO SE AGREGGUE LOS TAGS ESCRITOS DENTRO DEL COMPOSITION-->
        <!--VENTANA MODAL PARA AGREGAR PERSONA-->
        <p:dialog id="userUpdateDlg"  widgetVar="UpdateUserDialog" header="Modificar usuario"  modal="true"  showEffect="fade" hideEffect="fade" resizable="false">
            <!--widgetVar: para poder referecniar el elemento(nombre), modal: para que se muestre encima de la pag HTML,
                       showEfect & hideEfecte: para que se oculte y muestre paulatinamente el dialog; rizable: para que no se pueda reajustar el tamaño del dialog -->

            <!--FORMULARIO DE ADD_USER-->
            <h:form id="updateUserFormDlg">
                <p:outputPanel id="userEditDetail">
                    <p:panelGrid id="displayEdit" columns="4"   columnClasses="label,value">

                        <h:outputText value="Cedula" />
                        <p:inputText value="#{listuser.userSelect.idenCard}" required="true"  readonly="true"/>

                        <p:outputLabel  value="Nombre" />
                        <p:inputText id="name"  value="#{listuser.userSelect.nameUser}"  required="true" immediate="true" />

                        <h:outputText value="Apellido" />
                        <p:inputText id="lastName" value="#{listuser.userSelect.lastName}"  />

                        <h:outputText value="Contacto" />
                        <p:inputText id="contact" value="#{listuser.userSelect.contact}">
                            <f:validateLength maximum="8" minimum="7" />
                            <p:clientValidator />
                        </p:inputText>

                        <h:outputText value="E-mail" />
                        <p:inputText id="email" value="#{listuser.userSelect.email}"  required="true" />

                        <h:outputText value="Contraseña" />
                        <p:password id="pass" value="#{listuser.userSelect.pass}" >

                        </p:password>

                        <h:outputText value="Direccion" />
                        <p:inputText id="address"  value=" En proceso de creacion" readonly="true" required="true"/>

                        <h:outputText value="Fecha de creacion" />
                        <p:inputText id="date" value="#{listuser.userSelect.fechaCreacion}" readonly="true" />

                        <f:facet name="footer">
                            <p:commandButton value="Guardar cambios"  update=":panelData"  oncomplete="PF('UpdateUserDialog').hide()" >
                                <!--update: para que se actualice la tabla de datos; oncomplete: se oculta el panel de dialogo-->
                                <f:ajax execute=":updateUserFormDlg" listener="#{listuser.updateUser()}" />
                            </p:commandButton>
                        </f:facet>


                    </p:panelGrid>

                </p:outputPanel>
            </h:form>


        </p:dialog>
    </ui:composition>
</h:body>

</html>
