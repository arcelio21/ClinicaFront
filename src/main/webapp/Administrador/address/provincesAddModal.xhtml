<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dialog id="addProvinceDialog" widgetVar="addProvDlg" header="Nueva Provincia" modal="true"  showEffect="fade" hideEffect="fade" resizable="false" >
        <p:ajax event="close" listener="#{provinces.resetEditProvince()}" update=":formAddProvince"  />
        <h:form id="formAddProvince">
            <p:panelGrid columns="2" >
                <p:outputLabel value="ID"  for="idProvince" />
                <p:inputText id="idProvince" value="#{provinces.editProvince.id}" placeholder="Nuevo ID" />

                <p:outputLabel value="Nombre de Provincia" for="nameProv" />
                <p:inputText id="nameProv" value="#{provinces.editProvince.nameProvince}" placeholder="Nombre provincia" />

                <f:facet name="footer">
                    <p:commandButton value="Agregar" styleClass="ui-button-raised ui-button-success" icon="pi pi-save"  oncomplete="PF('addProvDlg').hide()">
                            <f:ajax execute=":formAddProvince" render=":dataProvince" listener="#{provinces.addProvince()}" />
                    </p:commandButton>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>

</html>
